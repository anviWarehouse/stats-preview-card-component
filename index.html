<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="css/style.css">
        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>

        <div class="main-card">
            <div class="main-card__illustration">
                <div class="illustration-overlay">&nbsp;</div>
                <img src="images/image-header-desktop.jpg" alt="illustration">
            </div>
            <div class="main-card__content">
                <h1>Get <span>insights</span> that help you business grow.</h1>
                <p>
                    Discover the benefits of data analytics and make better decisions
                    regarding revenue, custumer experience, and overall eddiciency.
                </p>
                <div class="main-card__stats">
                    <div class="stat-block">
                        <span>10k+</span>
                        <small>companies</small>
                    </div>
                    <div class="stat-block">
                        <span>314</span>
                        <small>templates</small>
                    </div>
                    <div class="stat-block">
                        <span>12M+</span>
                        <small>queries</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Anvi Donald Koffi</a>.
        </div>

    </body>
</html>
